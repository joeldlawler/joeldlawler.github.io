<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>FreightWise Programming Test</title>
    <link rel="stylesheet" href="./css/site.css" />
    <script src="./js/weather.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
      <div class="flex-container">
        <div class='row'>
            <div class='column'>
                <div class="header"><hi>Weather</hi></div>
            </div>
        </div>
        <div class='row'>
          <div class='column'>
              <!-- This id could be chnaged if there were multiple error messages -->
              <div class="errorMesage" id="errorMesage"/>
          </div>
      </div>
        <div class='row'>
            <div class='column'>
              <div class="weather-icon">
                <img id="weather-icon"/>
              </div>
            </div>
            <div class='column'>
                <div id="weather-location"></div>
                <div id="weather-condition"></div>
                <div id="weather-temp"></div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
                <div class="button-container" id="location-button"></div>
            </div>
          </div>
          <div class='row'>
            <div class='column'>
              <div class="footer">Copyright <span id="copyright-year"></span></div>
            </div>
          </div>
        </div>
      </div>
    <script src="./js/copyright.js"></script>
    <script src="./js/callWether.js"></script>
  </body>
</html>
